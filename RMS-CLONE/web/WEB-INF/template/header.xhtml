        <style>
            div.head { 
                /*background:url("#{request.contextPath}/resources/asset/mainlarge5.jpg") no-repeat 0 64px;
                min-height: 350px; */
                position: relative; margin:0 0 40px 0;
            }
        </style>

        <style type="text/css">
            input.validation-failed, select.validation-failed, textarea.validation-failed  {
                border: 1px solid red;
                /*color: red;
                background-color: hsl(60, 100%, 92%);*/

                color: red;
            }
            div.validation-advice{ /*float: left!important;*/ color: red!important; padding-left: .5em!important; }
            p { clear: both; } 
            .submit { margin-left: 12em; }
            em { font-weight: bold; padding-right: 1em; vertical-align: top; }
            .clear  {clear:all}
            .head h1.pagetitle {
                font-family: "FuturaBook", "Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size: 19px;
                font-weight: normal;
                text-transform: uppercase;
                color: #fff;
                background-color: #ba0c2f;
                padding: 13px;
                float: right;
                margin: 0 0 16PX 0;  ;
                /*position: absolute;*/
                /*right: 0;
                bottom: -30px;*/
            }
        </style>

        <style>

            #nav-menu ul
            {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            #nav-menu li
            {
                float: left;
                margin: 0 0.15em;
            }

            #nav-menu li a
            {
                background-color: #fff ;
                height: 2em;
                line-height: 2em;
                float: left;
                width: 12em;
                display: block; 
                border: 0.1em solid #dcdce9;
                color: #0d2474;

                text-align: center;
            }

            /* Hide from IE5-Mac \*/
            #nav-menu li a
            {
                float: none
            }
            /* End hide */

            #nav-menu
            {
                width:960px;margin: 0 auto;
            }


        </style>

        <script type="text/javascript">
            $(document).ready(function() {

                $(document)[0].oncontextmenu = function() {
                    return false;
                }

                $(document).mousedown(function(e) {
                    if (e.button == 2) {
                        //alert('Sorry, this functionality is disabled!');
                        return false;
                    } else {
                        return true;
                    }

                });


            });

        </script>

        <div id="container" class="c_12">

                </div>
                <div class="navs">
                    <nav class="primary clearfix">     
                        <ul id="menu-primary" class="menu">

                            <li id="menu-item-127" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-127">

                            <li id="menu-item-127" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-127">

                                    </p:dialog>

                <div class="clear"  ></div>
