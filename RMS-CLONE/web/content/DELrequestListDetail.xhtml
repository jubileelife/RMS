<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Request Listing Detail</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/maintemplate.xhtml">
            <ui:define name="title">
            <h:outputText value="Request Listing Detail"></h:outputText>
        </ui:define>
             <ui:define name="left">
                  <ui:include src="menu.xhtml"/>
        </ui:define>
            <ui:define name="content">
                <h:form id="reqdet">
                    <p:tabView>
                         <p:tab id="req" title="Detail">
                    <p:panel header="Request Detail Screen"> 
                     <p:panelGrid columns="8" style="margin-top:10px">
                     <f:facet name="header">  
                       IDs Populated 
                    </f:facet>  
                    <p:outputLabel id="no" value="Request No"></p:outputLabel>
                    <p:inputText id="requestno" value="100" readonly="true"/>

                    <p:outputLabel id="date" value="Date"></p:outputLabel>
                    <p:inputText id="reqdate" value="01-04-2014" readonly="true"></p:inputText>

                    <p:outputLabel id="Requeststatus" value="Status"></p:outputLabel>
                    <p:inputText id="reqstatus" value="New" readonly="true"/>

                    
                     </p:panelGrid>
                    
                     <p:panelGrid columns="6" style="margin-top:20px">
                         <f:facet name="header">  
                             System Component  
                         </f:facet>  
                         <p:outputLabel id="rtype" value="Type"></p:outputLabel>
                         <p:inputText id="reqttype" value="Modification" readonly="true"/>
                         <p:outputLabel id="sys" value="System"></p:outputLabel>

                         <p:inputText id="systemmodule" value="CLAS" readonly="true"/>

                         <p:outputLabel id="sysmod" value="System Module"></p:outputLabel>

                         <p:inputText id="systemcomp" value="Auto Underwriting" readonly="true"/>
                     </p:panelGrid>
                      <br></br>
                       <p:panelGrid columns="1">
                           <f:facet name="header">  
                             Title and Description  
                         </f:facet>  
                           <p:inputText id="reqtit" value="Changing in TSAR" style="width: 800px" readonly="true"/>
                            </p:panelGrid> 
                      <br></br>
                      
                      <p:tabView id="tabView" dynamic="true" cache="true" style="width: 870px">
                            <p:tab id="tba1" title="Request">
                     <p:panelGrid columns="1">
                           <f:facet name="header">  
                             Description  
                         </f:facet>    
                         <p:inputTextarea id="reqdesc" rows="10" cols="50" style="width: 800px" readonly="true" maxlength="60" value="Changes in TSAR formula."/> 
                     </p:panelGrid> 
                            </p:tab>
                           
                           <p:tab id="tab2" title="Approval/Decline Remarks">
                               <p:panelGrid columns="1">
                                   <f:facet name="header">  
                                       Comments  
                                   </f:facet>    
                                  
                                   <p:inputTextarea id="appcomm" rows="10" cols="50" required="true" maxlength="60" style="width: 800px" value="Approved, IT please Go Ahead. File also attaching"/>
                               </p:panelGrid>
                           </p:tab>
                       </p:tabView>
                     <p:panelGrid columns="2" style="margin-top:20px">
                        <f:facet name="header">  
                             File Source  
                         </f:facet>  
                         <p:commandLink id="filepath" style="margin-right:20px;" ajax="false">
                             <h:outputText value="autounderwriting.txt" />
                         </p:commandLink>
                         <p:growl id="messages" showDetail="true"/>
                     </p:panelGrid>
                    </p:panel>
                         </p:tab>
                        <p:tab id="his" title="History">
                             <p:dataTable rows="10" paginator="true" id="requestdetail" var="item" 

                                     emptyMessage="No Record found with given criteria">

                            <p:column>  
                                <f:facet name="header">
                                    <h:outputText value="Request Id"/>
                                </f:facet>
                                <h:outputText value="1111"/>
                            </p:column>

                            <p:column>  
                                <f:facet name="header">
                                    <h:outputText value="Date"/>
                                </f:facet>
                                <h:outputText value="01-04-2014"/>
                            </p:column>

                            <p:column>  
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="New"/>
                            </p:column>
                             </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
