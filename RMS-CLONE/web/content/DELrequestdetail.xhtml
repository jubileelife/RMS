<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Request Initiation Detail</title>
    </h:head>
    
    
    <h:body>
          <ui:composition template="/WEB-INF/template/maintemplate.xhtml">
              <ui:define name="title">
            <h:outputText value="Request Initiation Detail"></h:outputText>
        </ui:define>
             <ui:define name="left">
            
        </ui:define>
            <ui:define name="content">
                <h:form id="reqdet">
                     <p:dataTable rows="10" paginator="true" id="requestdetail" var="item" 
                             
                             emptyMessage="No Record found with given criteria">
                         
                          <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Request Id"/>
                            </f:facet>
                        <h:outputText value="1111"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Request Date"/>
                            </f:facet>
                        <h:outputText value="01-04-2014"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Request Status"/>
                            </f:facet>
                        <h:outputText value="New"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Request Type"/>
                            </f:facet>
                        <h:outputText value="Bug"/>
                        </p:column>
                         
                            <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Request Initiate By"/>
                            </f:facet>
                        <h:outputText value="Bug"/>
                        </p:column>
                         
                          <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Approve By"/>
                            </f:facet>
                        <h:outputText value="Bug"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="System"/>
                            </f:facet>
                        <h:outputText value="Clas"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="System Module"/>
                            </f:facet>
                        <h:outputText value="Auto Underwriting"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Request title"/>
                            </f:facet>
                        <h:outputText value="Cf:formula error"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="Request Description"/>
                            </f:facet>
                        <h:outputText value="ORA:01422 error no data found"/>
                        </p:column>
                         
                         <p:column>  
                            <f:facet name="header">
                                <h:outputText value="File Attached"/>
                            </f:facet>
                        <h:outputText value="error.jpg"/>
                        </p:column>
                         
                     </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
